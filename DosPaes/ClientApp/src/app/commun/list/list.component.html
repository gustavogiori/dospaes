<section class="content-header">
  <h1>
    {{text}}
    <small>Lista de  {{text}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"> {{text}}</li>
  </ol>
</section>
<section class="content"> 
<div class="container">
  <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <div class="panel panel-default panel-table">
            <div class="panel-heading">
              <div class="row">
                <div class="col col-xs-6">
                  <h3 class="panel-title">Lista de  {{text}}</h3>
                </div>
                <div class="col col-xs-6 text-right">
                  <button type="button" (click)="redirectToCreate()" class="btn btn-sm btn-primary btn-create btnStyle">Novo</button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-bordered table-list">
                <thead>
                  <tr class="table-head">
                    <th><em class="fa fa-cog"></em></th>
                    <th *ngFor="let tableHead of tableHeads">{{tableHead}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tableData of tableDatas">
                    <td align="center">
                      <a (click)="redirectToEdit(tableData[columnKey])" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                      <a (click)="redirectToDelete(tableData[columnKey])" class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                    <td *ngFor="let colName of tableColNameGenerated"> {{tableData[colName]}}</td>
                  </tr>
                      </tbody>
              </table>
          
            </div>
          </div>

</div></div></div>
</section>

<div class="login-container">
    <div class="div-login-form">
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">

            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" [(ngModel)]="usuario.Email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="Informe seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seu usu√°rio e senha!</small>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" [(ngModel)]="usuario.Senha" class="form-control" id="exampleInputPassword1"
                        placeholder="Senha">
                </div>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary">Logar</button>
                <button (click)="redirectToCreateUser()" class="btn btn-default">Cadastrar</button>
                <div *ngIf="hasError">
                    <div class="alert alert-danger" role="alert">
                      {{msgError}}
                    </div>
                  </div>
            </form>
        </div>
        <div class="col-sm-3"> </div>
    </div>
</div>

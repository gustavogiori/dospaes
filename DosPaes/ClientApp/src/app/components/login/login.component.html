<div class="login-container">
    <div class="div-login-form">
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Informe seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seu usuÃ¡rio e senha!</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter Conectado</label>
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary">Logar</button>
                <button (click)="redirectToCreateUser()" class="btn btn-default">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-3"> </div>
    </div>
</div>

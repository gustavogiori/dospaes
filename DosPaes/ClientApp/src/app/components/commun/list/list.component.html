<section class="content-header">
  <h1>
    {{text}}
    <small>Lista de {{text}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"> {{text}}</li>
  </ol>
</section>
<section class="content">
  <div class="container">

    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-3">
                <a title="Novo" (click)="redirectToCreate()" class="btn btn-primary"><em class="fa fa-plus"></em></a>
              </div>
              <ng-content select="[filterComponent]"></ng-content>
            </div>
          </div>

          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr class="table-head">
                  <th><em class="fa fa-cog"></em></th>
                  <ng-container *ngFor="let tableHead of tableHeads; let i=index">
                    <th *ngIf="i > 4" class="hidden-xs">
                      {{tableHead}}
                    </th>
                    <th *ngIf="i <= 4">
                      {{tableHead}}
                    </th>
                </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tableData of tableDatas">
                  <td align="center">
                    <a title="Editar" (click)="redirectToEdit(tableData[columnKey])" class="btn btn-default"><em
                        class="fa fa-pencil"></em></a>
                    <a title="Deletar" (click)="redirectToDelete(tableData[columnKey])" class="btn btn-danger"><em
                        class="fa fa-trash"></em></a>
                  </td>
                  <ng-container *ngFor="let colName of tableColNameGenerated; let i=index">
                    <td *ngIf="i > 4" class="hidden-xs">
                      {{tableData[colName]}}
                    </td>
                    <td *ngIf="i <= 4">
                      {{tableData[colName]}}
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<app-crud-head [submitted]="submitted" [hasError]="hasError" [msgError]="msgError" [msgSucesso]="msgSucess"
  [newText]="newText" [type]="type" [iconHead]="iconHead" [redirectToListUrl]="redirectToListUrl"
  [showButtonBack]="showButtonBack">
  <div contentForm>
    <div class="submit-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.Nome" name="nome" />
      </div>
      <div class="form-group">
        <label for="endereco">Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" required [(ngModel)]="cliente.Endereco" name="endereco" />
      </div>
      <div class="form-group">
        <label for="telefone1">Telefone 1</label>
        <input type="text" class="form-control" id="telefone1" required [(ngModel)]="cliente.Telefone1"
          name="telefone1" />
      </div>
      <div class="form-group">
        <label for="telefone2">Telefone 2</label>
        <input type="text" class="form-control" id="telefone2" required [(ngModel)]="cliente.Telefone2"
          name="telefone2" />
      </div>
      <button id="btnSalvar" (click)="saveCusto()" class="btn btn-success btnStyle">Savar</button>
    </div>
  </div>
</app-crud-head>
<app-load-component [loading]="loading"></app-load-component>

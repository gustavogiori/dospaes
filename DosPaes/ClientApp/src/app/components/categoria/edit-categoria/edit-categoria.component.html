<app-crud-head [submitted]="submitted" [hasError]="hasError" [msgError]="msgError" [msgSucesso]="msgSucess"
  [newText]="newText" [type]="type" [iconHead]="iconHead" [redirectToListUrl]="redirectToListUrl">
  <div contentForm>
    <div class="submit-form">
      <div class="form-group">
        <label for="id">Código</label>
        <input disabled type="text" class="form-control" id="id" required [(ngModel)]="categoria.id" name="id" />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" required [(ngModel)]="categoria.descricao"
          name="descricao" />
      </div>
      <button id="btnSalvar" (click)="saveCategoria()" class="btn btn-success btnStyle">Savar</button>
    </div>
  </div>
</app-crud-head>
<app-load-component [loading]="loading"></app-load-component>

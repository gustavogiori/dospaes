<app-crud-head [submitted]="submitted" [hasError]="hasError" [msgError]="msgError" [msgSucesso]="msgSucess"
  [newText]="newText" [type]="type">
  <div contentForm>
    <div class="submit-form">

      <div class="form-group">
        <label for="id">Código</label>
        <input disabled type="text" class="form-control" id="id" required [(ngModel)]="produto.id" name="id" />
      </div>
      <div class="form-group">
        <label for="descricao">Descricao</label>
        <input type="text" class="form-control" id="descricao" required [(ngModel)]="produto.descricao"
          name="descricao" />
      </div>

      <div class="form-group">
        <label for="valor">Preço</label>
        <input class="form-control" id="valor" required [(ngModel)]="produto.valor" currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" name="valor" />
      </div>

      <button id="btnSalvar" (click)="saveProduto()" class="btn btn-success btnStyle">Savar</button>
    </div>
  </div>
</app-crud-head>
